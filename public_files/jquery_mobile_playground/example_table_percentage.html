<div data-role="page" id="autoCreateQuizPageID" data-add-back-btn="true" >

				</fieldset>
			</div>
		</fieldset>
		<fieldset class="ui-grid-c">
			<div class="ui-block-a"><h3>Size</h3></div>
			<div class="ui-block-b">
				<input id="numQuestionsRadioID_1" name="numQuestionsRadio" value="5" data-theme="a" type="radio" />
				<label for="numQuestionsRadioID_1">5</label>
			</div>
			<div class="ui-block-c">
				<input id="numQuestionsRadioID_2" name="numQuestionsRadio" value="10" data-theme="a" type="radio" checked="checked" />
				<label for="numQuestionsRadioID_2">10</label>
			</div>
			<div class="ui-block-d">
				<input id="numQuestionsRadioID_3" name="numQuestionsRadio" value="20" data-theme="a" type="radio" />
				<label for="numQuestionsRadioID_3">20</label>
			</div>
		</fieldset>
		
	</div>
</div>
